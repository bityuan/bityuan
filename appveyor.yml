version: "{build}"

# Source Config

clone_folder: c:\gopath\src\github.com\bityuan\bityuan

# Build host

environment:
  GOPATH: c:\gopath
  DEPTESTBYPASS501: 1
  GOVERSION: 1.15

#init:
#  - git config --global core.autocrlf input
# Build

install:
  # Install the specific Go version.
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-amd64.msi
  - msiexec /i go%GOVERSION%.windows-amd64.msi /q
  - dir C:\
  - dir C:\mingw-w64\
  - dir C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\
  - dir C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64
#  - choco install bzr
  - set Path=c:\go\bin;c:\gopath\bin;C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64\bin;C:\Program Files (x86)\Bazaar\;C:\Program Files\Mercurial\;%Path%
  - gcc --version
  - set path
  - go version
  - go env

build: false
deploy: false

test_script:
  - build.bat
